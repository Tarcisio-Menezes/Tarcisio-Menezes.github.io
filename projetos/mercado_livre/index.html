<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <script src="https://kit.fontawesome.com/386f991bc7.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Shopping Cart</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
   <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="script.js" async></script>
    
  </head>

  <body>

    <header> 
      <div>Shopping Cart <i class="fas fa-shopping-cart"></i></div>
      <div> <i class="fas fa-shipping-fast"></i> </div>
      <div> <i class="fas fa-tags"></i></div>
    
    </header>

    <section class="container">

      <section class="items">

      <p class="mobile"> Mobily Version <i class="fas fa-mobile-alt"></i> </p>

      <p><span class="loading"> <i class="fas fa-spinner"></i> LOADING ... </span></p>

      </section>

      <section class="cart">

        <span class="cart__title">Carrinho de compras <i class="fas fa-cart-arrow-down"></i></span>

        <button class="empty-cart">Esvaziar carrinho</button>

        <ol class="cart__items"></ol>

        <p><span class="total-price"></span></p>

      </section>
      
    </section>

    <footer>Desenvolvido por Tarc√≠sio Menezes, 2021.</footer>

  </body>
</html>
