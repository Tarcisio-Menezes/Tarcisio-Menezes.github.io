<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" src="bootstrap-5.0.0-beta3-dist/css/bootstrap.min.css">
    <script src="jquery-3.6.0.min.js"></script>
    <script src="bootstrap-5.0.0-beta3-dist/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/386f991bc7.js" crossorigin="anonymous"></script>
    <title> LIsta de Tarefas </title>
    <link rel='stylesheet' href='style.css'>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=New+Tegomin&display=swap" rel="stylesheet">
    
    

</head>

<body>

<script type='text/javascript' src='script.js' async ></script>

<header id='title'> Minha Lista de Tarefas </header>

<p id='funcionamento'> Clique duas vezes em um item para marcá-lo como completo </p>

<aside id='news'> 
    <br>
    Acessar notícias do dia: <br>
    <div>
    <a class ='news' href="https://www.estadao.com.br/", target="_blank"> <i class="far fa-newspaper"></i> Estadão </a>
    </div>
    <div>
    <a class ='news' href="https://g1.globo.com/", target="_blank"> <i class="far fa-file-video"></i> G1 </a>
    </div>
    <div>
    <a class ='news' href="https://globoesporte.globo.com/", target="_blank"> <i class="fas fa-futbol"></i> Globo Esporte </a> 
    </div>
    <br>
</aside>

<section id='main'>
<br>
<input type='text' id='texto-tarefa' placeholder='Insira sua tarefa'> <br>

<ol id='lista-tarefas'></ol>

<div id="general-buttons">
<button id='criar-tarefa'> Criar Tarefa </button>
<button id='apaga-tudo'> Apagar Tudo </button>
<button id='remover-finalizados'> Remover Tarefas Finalizadas </button>
<button id='salvar-tarefas'> Salvar Tarefas </button>
</div>

</section>

<section id='browser'>

<button id='mover-cima'> Mover + </button>
<button id='mover-baixo'> Mover - </button>
<button id='remover-selecionado'> Remover Tarefa Selecionada </button>

</section>

<footer> <a href= 'https://github.com/Tarcisio-Menezes' target=blank> Desenvolvido por Tarcísio A R Menezes, 2021 </a>  </footer>

</body>
</html>
